    <section>
        <form id="myform" style="margin-top: 5rem;">
                <label style="color: #ebca70;font-family: 'Times New Roman', Times, serif;;font-size: xx-large;">Name</label>
                <input type="text" name="ime" id="ime" placeholder="Enter name">
            </div>
            <div>
                <label style="color: #ebca70;font-family: 'Times New Roman', Times, serif;;font-size: xx-large;">Surname</label><input type="text" name="prezime" id="prezime" placeholder="Enter surname">
            </div>
            <div>
                <label style="color: #ebca70;font-family: 'Times New Roman', Times, serif;;font-size: xx-large;">Subject</label>
                <input type="text" name="naslov" id="naslov" placeholder="Enter message subject">
            </div>
            <div>
                <label style="color: #ebca70;font-family: 'Times New Roman', Times, serif;;font-size: xx-large;">Message</label>
                <textarea placeholder="Enter message" id="tekst" maxlength="500" min="1"></textarea>
            </div>
            <div>
                <label style="color: #ebca70;font-family: 'Times New Roman', Times, serif;;font-size: xx-large;">Phone number</label>
                <input type="tel" name="broj" id="broj" id="myform" placeholder="123-45-678"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div>
                <label for="cars" style="color: #ebca70;font-family: 'Times New Roman', Times, serif;;font-size: xx-large;">Type of the
                    message:</label>
                <select name="tip" id="tip" id="myform" style="color: black;">
                    <option value="1">Fan mail</option>
                    <option value="2">Business</option>
                </select>
            </div>
            <div>
                <button type="reset" class="dugme">RESET</button>
                <button type="submit" onclick="validacijaKontakta()" class="dugme">SEND</button>
            </div>
